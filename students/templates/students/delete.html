{% extends "base.html" %}

{% block title %} - Delete Student {{ student.name }} {{ student.surname }} {% endblock %}

{% block content %}

    <p>
        Are you sure you want to delete student "<strong>{{ student.name }} {{ student.surname }}</strong>"?
    </p>



    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">

        <a href="{% url "student:info" student.pk %}">
            <input type="button" value="Student Details">
        </a>
    </form>

{% endblock %}
