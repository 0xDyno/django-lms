{% extends "base.html" %}

{% block title %} - Delete Student {{ student.name }} {{ student.surname }} {% endblock %}

{% block content %}

    <div class="container text-center">
        <div class="row">
            <div class="col-3"></div>
            <div class="col">
                <p>
                    Are you sure you want to delete student "<strong>{{ student.name }} {{ student.surname }}</strong>"?
                </p>


                <form method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-outline-danger m-2">
                    <a href="{% url "student:info" student.pk %}" class="btn btn-outline-primary m-2">Student
                        Details</a>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

{% endblock %}
