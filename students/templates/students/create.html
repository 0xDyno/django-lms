{% extends "base.html" %}

{% block title %} - Create New Student {% endblock %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-3"></div>

            <div class="col-6">
                <form method="post">
                    {% csrf_token %}

                    <div class="form-floating m-1">
                        <input type="text" class="form-control" id="floatingName" name="{{ form.name.name }}"
                        placeholder="A">
                        <label for="floatingName">Name</label>
                    </div>
                    <div class="form-floating m-1">
                        <input type="text" class="form-control" id="floatingSurname" name="{{ form.surname.name }}"
                        placeholder="A">
                        <label for="floatingSurname">Surname</label>
                    </div>
                    <div class="form-floating m-1">
                        <input type="date" class="form-control" id="floatingBirthday" name="{{ form.birthday.name }}"
                        placeholder="A">
                        <label for="floatingBirthday">Birthday</label>
                    </div>
                    <div class="form-floating m-1">
                        <input type="text" class="form-control" id="floatingCity" name="{{ form.city.name }}"
                        placeholder="A">
                        <label for="floatingCity">City</label>
                    </div>
                    <div class="form-floating m-1">
                        <input type="text" class="form-control" id="floatingCity" name="{{ form.email.name }}"
                        placeholder="A">
                        <label for="floatingCity">Email</label>
                    </div>
                    <div class="form-floating m-1">
                        <input type="text" class="form-control" id="floatingPhone" name="{{ form.phone_number.name }}"
                        placeholder="A">
                        <label for="floatingPhone">Phone number</label>
                    </div>

                    <input type="submit" class="btn btn-outline-success m-2" value="Save">
                    <a href="{% url "student:all" %}" class="btn btn-outline-primary m-2">Back</a>
                </form>
            </div>

            <div class="col-3"></div>
        </div>
    </div>

{% endblock %}
