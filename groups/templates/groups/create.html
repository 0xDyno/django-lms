{% extends "base.html" %}

{% block title %} - Create New Group {% endblock %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-3"></div>

            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating m-1">
                        <input type="text" class="form-control" id="floatingName" name="{{ form.name.name }}"
                               placeholder="A">
                        <label for="floatingName">Group Name</label>
                    </div>

                    <div class="form-floating m-1">
                        <input type="date" class="form-control" id="floatingBirthday" name="{{ form.start_date.name }}"
                               placeholder="A">
                        <label for="floatingBirthday">Start Date</label>
                    </div>

                    <div class="form-floating m-1">
                        <textarea class="form-control" placeholder="s" id="floatingTextarea"
                                  name="{{ form.description.name }}"></textarea>
                        <label for="floatingTextarea">Description</label>
                    </div>

                    <input type="submit" value="Save" class="btn btn-outline-success m-2">
                    <a href="{% url "group:all" %}" class="btn btn-outline-primary m-2">Back</a>
                </form>

            </div>

            <div class="col-3"></div>
        </div>
    </div>
{% endblock %}
