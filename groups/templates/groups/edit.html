{% extends "base.html" %}

{% block title %} - Edit Group {{ group.name }} {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="description">Description</label> <br> <br>
        {{ form.description }}

        <br><br>
        <input type="submit" value="Save">

        <a href="{% url "group:info" group.pk %}"><input type="button" value="Group Details"></a>
    </form>

{% endblock %}
